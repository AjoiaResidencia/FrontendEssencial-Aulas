<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Buscas de Endereços - VIACEP</title>
</head>

<body onload="verificarLocalStorage();">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Buscar endereços</h1>
            <p class="lead">Encontre o endereço pelo CEP</p>
        </div>
    </div>
    <div class="container">
        <form onsubmit="buscarEndereco(event);">
            <div class="mb-3">
                <label for="input-cep" class="form-label">CEP</label>
                <input type="text" class="form-control" id="input-cep">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Resultado das buscas</h1>
        </div>
    </div>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">CEP</th>
                    <th scope="col">Logradouro</th>
                    <th scope="col">Complemento</th>
                    <th scope="col">Localidade</th>
                    <th scope="col">UF</th>
                    <th scope="col">IBGE</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="corpo-tabela">                
            </tbody>
        </table>
    </div>


    <!-- script -->
    <script src="./assets/js/script.js"></script>
    <!-- Bootstarp -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
